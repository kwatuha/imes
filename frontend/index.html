<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEMRI Dashboard</title>
    <!-- Google Fonts: Inter (for overall app consistency) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN (for Login.jsx and any other Tailwind-styled components) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ArcGIS API for JavaScript CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    
    <script>
      // Optional: Configure Tailwind if you have custom colors/fonts beyond default
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // These are example colors, adjust to KEMRI's branding if different
              // Material-UI theme in App.jsx will handle MUI components
              indigo: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
                400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
                800: '#3730a3', 900: '#312e81', 950: '#1e1b4b',
              },
            },
          },
        },
      };
    </script>
    <!-- Frappe Gantt CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.0/dist/frappe-gantt.css">
    
    <!-- ArcGIS API for JavaScript CDN (MUST be loaded before your React app tries to use it) -->
    <script src="https://js.arcgis.com/4.29/"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Frappe Gantt JS -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.0/dist/frappe-gantt.min.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
