version: '3.8'
services:
  nginx_proxy:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: unless-stopped
    ports:
      - "5175:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev
    # Remove VITE_API_URL - let .env.development handle it
    # environment:
    #   VITE_API_URL: /api  # Uses vite.config.js proxy to api:3000

  public-dashboard:
    build:
      context: ./public-dashboard
      dockerfile: Dockerfile
    container_name: public_dashboard
    restart: unless-stopped
    ports:
      - "5174:5173"
    volumes:
      - ./public-dashboard:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev
    # Remove VITE_API_URL - let .env.development handle it
    # environment:
    #   VITE_API_URL: /api  # Uses vite.config.js proxy to api:3000

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: node_api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      DB_HOST: mysql_db
      DB_USER: impesUser
      DB_PASSWORD: Admin2010impes
      DB_NAME: imbesdb
    command: npm run dev

  mysql_db:
    image: mysql:8.0
    container_name: db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: imbesdb
      MYSQL_USER: impesUser
      MYSQL_PASSWORD: Admin2010impes
    volumes:
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data: