version: '3.8'

services:
  nginx_proxy:
    image: nginx:alpine
    container_name: nginx_proxy
    # Changed host port from 80 to 8080
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    # Keeping the default Vite port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm run dev
    environment:
      # VITE_API_URL should point directly to API server for localhost:5173 access
      VITE_API_URL: http://localhost:3000/api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: node_api
    # Keeping the default Express port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      - mysql_db
    environment:
      DB_HOST: mysql_db
      DB_USER: impesUser
      DB_PASSWORD: Admin2010impes
      DB_NAME: imbesdb
    command: npm run dev

  mysql_db:
    image: mysql:8.0
    container_name: db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: imbesdb
      MYSQL_USER: impesUser
      MYSQL_PASSWORD: Admin2010impes
    volumes:
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    # Changed host port from 3306 to 3307
    ports:
      - "3307:3306"

volumes:
  db_data: